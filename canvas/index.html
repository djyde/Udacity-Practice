<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="c" width="200" height="200"></canvas>
    <script>
      var c = document.querySelector('#c');
      var ctx = c.getContext('2d');
      
      //- ctx.fillRect(100,100,100,100);
      //- ctx.strokeRect(50,50,50,50);
      
      //- ctx.beginPath();
      //- ctx.moveTo(10,10);
      //- ctx.lineTo(50,50);
      //- ctx.lineTo(50,10);
      //- ctx.lineTo(10,10);
      //- ctx.fill();
      //- ctx.stroke();
      
      ctx.strokeStyle = "#33CC33";
      
      ctx.strokeRect(50,50,100,100);
      
      ctx.beginPath();
      ctx.moveTo(75,75);
      ctx.lineTo(125,75);
      ctx.lineTo(125,125);
      ctx.lineTo(75,75);
      
      ctx.fillStyle = "blue";
      ctx.fill();
    </script>
  </body>
</html>
